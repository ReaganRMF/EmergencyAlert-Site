<!DOCTYPE html>
<html>
<head>
  <title>Carte des H√¥pitaux et Centres de Sant√©</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Ic√¥nes personnalis√©s
  const userIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
    iconSize: [30, 30],
    iconAnchor: [15, 30],
    popupAnchor: [0, -30]
  });

  const hospitalIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/2967/2967350.png',
    iconSize: [30, 30],
    iconAnchor: [15, 30],
    popupAnchor: [0, -30]
  });

  const clinicIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/901/901121.png',
    iconSize: [30, 30],
    iconAnchor: [15, 30],
    popupAnchor: [0, -30]
  });

  function initMap(lat, lon) {
    const map = L.map('map').setView([lat, lon], 14);

    // Fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Position de l'utilisateur
    L.marker([lat, lon], { icon: userIcon })
      .addTo(map)
      .bindPopup("Ta position actuelle")
      .openPopup();

    // Overpass API pour h√¥pitaux et centres m√©dicaux
    const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];
      (
        node["amenity"="hospital"](around:5000,${lat},${lon});
        node["amenity"="clinic"](around:5000,${lat},${lon});
      );
      out body;`;

    fetch(overpassUrl)
      .then(res => res.json())
      .then(data => {
        data.elements.forEach(place => {
          const placeLat = place.lat;
          const placeLon = place.lon;
          const name = place.tags.name || "√âtablissement de sant√©";
          const isHospital = place.tags.amenity === "hospital";
          const icon = isHospital ? hospitalIcon : clinicIcon;
          const label = isHospital ? "üè• H√¥pital" : "üè™ Centre de sant√©";

          L.marker([placeLat, placeLon], { icon: icon })
            .addTo(map)
            .bindPopup(`${label}<br>${name}`);
        });
      })
      .catch(err => {
        console.error("Erreur lors du chargement :", err);
      });
  }

  // G√©olocalisation
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        initMap(lat, lon);
      },
      err => {
        alert("Erreur de g√©olocalisation : " + err.message);
      }
    );
  } else {
    alert("La g√©olocalisation n'est pas support√©e.");
  }
</script>

</body>
</html>
