<!DOCTYPE html>
<html>

<head>
    <title>Hôpitaux et Centres de Santé proches</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        function initMap(lat, lon) {
            const map = L.map('map').setView([lat, lon], 14);

            // Carte OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);

            // Marqueur utilisateur
            L.marker([lat, lon]).addTo(map)
                .bindPopup("Ta position actuelle")
                .openPopup();

            // Requête Overpass pour hôpitaux et centres de santé
            const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];
      (
        node["amenity"="hospital"](around:5000,${lat},${lon});
        node["amenity"="clinic"](around:5000,${lat},${lon});
      );
      out body;`;

            fetch(overpassUrl)
                .then(res => res.json())
                .then(data => {
                    data.elements.forEach(place => {
                        const placeLat = place.lat;
                        const placeLon = place.lon;
                        const name = place.tags.name || "Établissement de santé";
                        const type = place.tags.amenity === "hospital" ? "Hôpital" : "Centre de santé";

                        L.marker([placeLat, placeLon])
                            .addTo(map)
                            .bindPopup(`${type} : ${name}`);
                    });
                })
                .catch(err => {
                    console.error("Erreur de récupération :", err);
                });
        }

        // Géolocalisation
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    initMap(lat, lon);
                },
                err => {
                    alert("Erreur de géolocalisation : " + err.message);
                }
            );
        } else {
            alert("La géolocalisation n'est pas supportée.");
        }
    </script>

</body>

</html>
